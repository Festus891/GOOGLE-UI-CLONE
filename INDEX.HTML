<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="STYLE.CSS">
    <title>GOOGLE UI CLONE</title>
</head>

<body>
    <!-- the header section  which has two div block in it-->
    <div class="header">
        <!-- this is a left side div with a link in it-->
        <div class="header_left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>

        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">images</a>
            <span class="material-icons header_app"> apps</span>
            <span class="material-icons"> account_circle</span>
        </div>
    </div>
    <!-- end of hearder section -->

    <!-- mainbody sectiion start here -->
    <div class="mainbody">
        <img src="google_img.png" style="width: 500px;" alt="google logo">

        <!-- search engine section -->
        <div class="search">
            <div class="search_input">
                <span class="material-icons">search</span>
                <input type="text">
                <span class="material-icons">mic</span>
            </div>

            <div class="search_button">
                <button>Google search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
    </div>
</body>

</html>
